<!DOCTYPE html>
<html>
<head><title>Command Injection Test Lab</title></head>
<body>
    <div style="max-width: 600px; margin: auto; font-family: monospace;">
        <h2>Network Diagnostics (Vulnerable)</h2>
        <p>Enter Your Command:</p>
        <form method="POST">
            <input type="text" name="user_text" placeholder="e.g., ping 8.8.8.8" style="width:80%">
            <button type="submit">Execute</button>
        </form>

        {% if cmd_output %}
        <div style="background: #000; color: #0f0; padding: 15px; margin-top: 20px; white-space: pre-wrap;">
            <strong>System Output:</strong><br>
            {{ cmd_output }}
        </div>
        {% endif %}
    </div>
</body>
</html>
